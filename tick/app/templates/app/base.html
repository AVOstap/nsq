<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %}None{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "app/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "app/bootstrap-theme.min.css" %}">
</head>

<body>
<ul class="breadcrumb">
    {% block breadcrumb %}
    {% endblock %}
</ul>
<div class="container">
    <div class="page-header">
        <h1>{% block header %} {% endblock %}</h1>
    </div>
    {% block content %}

    {% endblock %}
</div>
{% block script %}{% endblock %}
</body>
</html>
